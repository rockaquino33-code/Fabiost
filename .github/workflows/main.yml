async monitorAudio() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const analyzer = audioContext.createAnalyser();
  const source = audioContext.createMediaStreamSource(stream);

  // FILTRO PASSA-ALTA (Isola sussurros e corta ruÃ­dos graves de vento/chuva)
  const filter = audioContext.createBiquadFilter();
  filter.type = "highpass";
  filter.frequency.value = 300; // FrequÃªncia onde o sussurro humano Ã© mais nÃ­tido

  source.connect(filter);
  filter.connect(analyzer);

  const dataArray = new Uint8Array(analyzer.frequencyBinCount);
  
  const checkVoice = () => {
    analyzer.getByteFrequencyData(dataArray);
    const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

    // Se detectar som na frequÃªncia de voz, ativa alerta visual
    if (volume > 50) { 
      document.getElementById("status").innerHTML = "<span class='red-text'>ğŸ™ï¸ ATIVIDADE DE VOZ DETECTADA</span>";
      this.triggerSecurityAlert(); 
    }
    requestAnimationFrame(checkVoice);
  };
  checkVoice();
}
